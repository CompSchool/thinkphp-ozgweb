<!DOCTYPE html>
<html lang="en">
<head>
	<include file="./Application/Simple/View/Common/header.html" />		
	
	<!-- DataTables CSS -->
    <link href="{$Think.config.WEB_RES_ROOT}simple/startbootstrap-sb-admin-2/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link href="{$Think.config.WEB_RES_ROOT}simple/startbootstrap-sb-admin-2/bower_components/datatables-responsive/css/responsive.dataTables.scss" rel="stylesheet" />
	
	<link href="{$Think.config.WEB_RES_ROOT}simple/css/admin/friendlink_list.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrapper">
		<include file="./Application/Simple/View/Common/dialog.html" />
		
        <!-- Navigation -->
        <include file="./Application/Simple/View/Common/navbar.html" />

        <div id="page-wrapper">
            <!-- 内容部分 -->
			
			<div class="row" id="first_row">
                <div class="col-lg-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
							友情链接列表 
							<button class="btn btn-outline btn-default" type="button" id="btnadd">添加</button>
						</div>
                        <div class="panel-body">
							
							<div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>网站</th>
                                            <th>链接</th>
											<th>LOGO</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										<foreach name="data.list" item="v">
                                        <tr>
                                            <td>
												<h5>{$v.id}</h5>
											</td>
                                            <td>
												<h5>{$v.name}</h5>
											</td>
                                            <td>
												<h5>{$v.url}</h5>
											</td>
											<td>
												<if condition="$v.is_picture eq 1">
												<img src="{$v.picture}" width="88px" height="31px" />
												<else />
												无
												</if>											
											</td>
                                            <td>
												<button type="button" class="btn btn-link" req-data="id={$v.id}" id="btnedit_{$v.id}">编辑</button>
												<button type="button" class="btn btn-link" req-data="id={$v.id}" id="btndel_{$v.id}">删除</button>
											</td>
                                        </tr>
										</foreach>
                                    </tbody>
                                </table>
                            </div>
							
						</div>
					</div>
				</div>
			</div>
			
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<script src="{$Think.config.WEB_RES_ROOT}simple/js/require.min.js" data-main="{$Think.config.WEB_RES_ROOT}simple/js/admin/friendlink_list"></script>
	
</body>

</html>
